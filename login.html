<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class='login-page'>
        <div class="login-form">
            <h1>Log In</h1>
            <form method='Post' action='' >
                <input name='email' placeholder='Email' type="email" />

                <input name='password' placeholder='Password' type="password" />

                <button onclick="login()" class="Sign">Log In</button>
            </form>
            <div class='already'><span>Don't have an account? <a class="no-text-dec" href="/sign-up.html"><span class='sm-blue' >   Sign up</span></a> </span>
                <p class='sm-blue'>Forget Password</p>
              </div>
      
        </div>
        <script src="form.js"></script>
</body>

</html>
